version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
      python: 3.7
  pre_build:
    commands:
      - $(aws ecr get-login --no-include-email)
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
  build:
    commands:
      - python3.7 build.py
  post_build:
    commands:
      - python3.7 tag_and_push.py
cache:
  paths:
    - /root/.cache/pip/**/*
